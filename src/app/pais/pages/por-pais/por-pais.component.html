<h2>By Country</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text"
                    name="query"
                    class="form-control"
                    [(ngModel)]="termino"
                    placeholder="Buscar por pais..."
            >
        </form>
    </div>
</div>
<hr>
<div *ngIf="hayError"
class="alert alert-danger">
    No se encontró ningún país llamado {{termino}}
</div>
<div *ngIf="!hayError" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th>Etc</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#</td>
                    <td>Bandera</td>
                    <td>Nombre</td>
                    <td>Población</td>
                    <td><a href="#">Etc</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
